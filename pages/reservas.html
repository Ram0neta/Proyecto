    <div data-aos="zoom-out">
        <h2 class="text-center" style="padding: 60px; font-family: fantasy;">¡Podes reservar tu lugar aca!</h2>
    </div>
    <div class="container" data-aos="zoom-in-up" data-aos-duration="500" id="reservas">
        <div class="col-auto ">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>

                        <div class="form-group" style="padding: 10px;>
                                <span class= " col-md-1 col-md-offset-2 text-center"> <i
                                class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre y Apellido"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group" style="padding: 10px;>
                                <span class=" col-md-1 col-md-offset-2 text-center"><i
                                class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Correo electronico"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group " style="padding: 10px;>
                                <span class=" col-md-1 col-md-offset-2 text-center"><i
                                class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-4">
                                <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>
                        <div class="cols-4 text-center">
                            <label for="option">Selecciona la sucursal</label>
                            <select>
                                <option value="1">Olavarria</option>
                                <option value="2">Mar Del Plata</option>
                                <option value="3">Tandil</option>
                                <option value="4">Palermo</option>
                            </select>
                        </div>

                        <div class="form-group" style="padding: 10px;">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message"
                                    placeholder="Si tenes alguna aclaracion, dejala aca" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn"
                                    style="margin-bottom: 100px;">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
